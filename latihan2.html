<!DOCTYPE html>
<html>
    <head>
        <title>Latihan 2</title>
    </head>
    <body>
        <form>
            <h2>Kirim Ulasan</h2>

            <p>Nama</p>
            <input type="text" name="name" required>

            <p>Email</p>
            <input type="email" name="email" required>

            <p>Password</p>
            <input type="password" name="password" required>
            
            <p>Jenis Kelamin</p>
            <input type="radio" name="sex" value="male" required checked>Laki-laki
            <input type="radio" name="sex" value="female" required>Perempuan
            
            <p>Paket</p>
            <select name="pack" required>
                <option value selected disabled>Pilih...</option>
                <option value="phone">Phone</option>
                <option value="lite">Lite</option>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
            </select>

            <p>Ulasan</p>
            <textarea name="review" rows="3" required></textarea>

            <p><input type="checkbox" name="agreement" required> Saya setuju dengan kebijakan yang berlaku</p>

            <input type="submit" name="submit" value="Kirim Ulasan">
        </form>

        <br>

        <table border="1">
            <tr>
                <th>
                    Nama Paket
                </th>
                <th>
                    Harga
                </th>
            </tr>
            <tr>
                <td>Phone</td>
                <td>Rp 49.000,00</td>
            </tr>
            <tr>
                <td>Lite</td>
                <td>Rp 69.000,00</td>
            </tr>
            <tr>
                <td>Standard</td>
                <td>Rp 99.000,00</td>
            </tr>
            <tr>
                <td>Premium</td>
                <td>Rp 119.000,00</td>
            </tr>
        </table>
    </body>
</html>
